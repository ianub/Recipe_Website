	<body>
		<header>
			<img src="images/logo.jpg" alt="logo" width="100" height="80" title="An image for logo
			">
		<nav>
			<ul>
				<li><a href="index.html">HOME</a></li>
				<li><a href="contact.html">CONTACT</a></li>
			</ul>
		</nav>
		</header>

		<main>
			<section>
				<form action="contact.html">
					<p>Username:
					<input type="text" name="username" size="20" maxlength="30"></p>
					<p>Password:
					<input type="password" name="password" size="20" maxlength="30"></p>

					<p>Leave a review of our recipe</p>
					<textarea name="comments" cols="40" rows="8">Enter your comments...</textarea>

					<p>Will you visit us again?
					<br>
					<input type="radio" name="yesnomaybe" value="yes"> Yes
					<input type="radio" name="yesnomaybe" value="no" checked="checked"> No
					<input type="radio" name="yesnomaybe" value="maybe"> Maybe
					<br>
					<input type="checkbox" name="yesnomaybe" value="yes" > Yes
					<input type="checkbox" name="yesnomaybe" value="no" checked="checked"> No
					<input type="checkbox" name="yesnomaybe" value="maybe" checked="checked"> Maybe
					</p>

					<p>yes or no or maybe?</p>
					<select name="yesnomaybe">
					<option value="yes">Yes</option>
					<option value="no">No</option>
					<option value="maybe">Maybe</option>
					</select>

					<p>yes or no or maybe?</p>
					<select name="yesnomaybe" size="4" multiple="multiple">
					<option value="yes" selected="selected">Yes</option>
					<option value="no" selected="selected">No</option>
					<option value="maybe">Maybe</option>
					<option value="okay">Okay</option>
					<option value="nah">Nah</option>
					</select>

					<p>Upload your own recipe</p>
					<input type="file" name="recipe"><br>
					<input type="submit" value="upload">

					<p>subscribe to our email list:</p>
					<input type="text" name="email">
					<input type="submit" name="subscribe" value="Subscribe">

					<p>with sindhu</p>

					<p>post doesnt work...</p>
					<form action="#" method="post">
						<label for="firstname">Name:</label>
						<input id="firstname" name="firstname">
						<br>
						<label>Email:</label>
						<input name="email">
						<button type="submit">Submit</button>
					</form>
					<br>
					<form action="#" method="get">
						<label for="firstname">Name:</label>
						<input id="firstname" name="firstname">
						<br>
						<label for="em">Email:</label>
						<input type="email" id="em" name="email">
						
						<br>
						<label>How did you hear about us?</label>
						<select name="info">
							<option value="google">Google</option>
							<option value="friends">Friends</option>
							<option value="news">Newsletter</option>
						</select>
						<br>
						
						<label>Would you visit us again?</label>
						<input type="radio" name="visit" value="yes"> Yes
						<input type="radio" name="visit" value="no"> No
						<input type="radio" name="visit" value="maybe"> Maybe

						<br>
						<label>Add Comments:</label>
						<textarea name="comments"></textarea>
						<br>
						<input type="checkbox" name="subscribing" checked="checked">
						<label>Sign me up for email updates</label>
						

						<button type="submit">Submit</button>
					</form>

					


				</form>
				



			</section>
		</main>
